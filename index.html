<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BeatMaker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Play some cool Beats!</h1>
    <p>Use your keyboard to play.</p>

    <audio src="drums_mp3/kick1.mp3" type="audio/mp3" data-key="82"></audio>
    <audio src="drums_mp3/kick2.mp3" type="audio/mp3" data-key="84"></audio>
    <audio src="drums_mp3/clap1.mp3" type="audio/mp3" data-key="89"></audio>
    <audio src="drums_mp3/clap2.mp3" type="audio/mp3" data-key="70"></audio>
    <audio src="drums_mp3/hihat.mp3" type="audio/mp3" data-key="71"></audio>
    <audio src="drums_mp3/snare.mp3" type="audio/mp3" data-key="72"></audio>
    <audio src="drums_mp3/snap.mp3" type="audio/mp3" data-key="86"></audio>
    <audio src="drums_mp3/hi.mp3" type="audio/mp3" data-key="66"></audio>
    <audio src="drums_mp3/aah.mp3" type="audio/mp3" data-key="78"></audio>

    <div class="container">
      <div class="key" data-key="82"><span>R</span><span class="hint">KICK</span></div>
      <div class="key" data-key="84"><span>T</span><span class="hint">KICK</span></div>
      <div class="key" data-key="89"><span>Y</span><span class="hint">CLAP</span></div>
      <div class="key" data-key="70"><span>F</span><span class="hint">CLAP</span></div>
      <div class="key" data-key="71"><span>G</span><span class="hint">HI HAT</span></div>
      <div class="key" data-key="72"><span>H</span><span class="hint">SNARE</span></div>
      <div class="key" data-key="86"><span>V</span><span class="hint">SNAP</span></div>
      <div class="key" data-key="66"><span>B</span><span class="hint">HII</span></div>
      <div class="key" data-key="78"><span>N</span><span class="hint">AAH</span></div>
    </div>

    <script type="text/javascript">
      function removeTransition(e) {
        // if (e.propertyName != 'transform') return;
        e.target.classList.remove('playing');
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if(!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
